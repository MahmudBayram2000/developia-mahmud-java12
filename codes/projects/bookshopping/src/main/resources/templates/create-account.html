<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${header}">Yeni Hesab yaratmaq</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>.error-message{color: red};</style>
</head>
<body>
<div th:replace="menu :: menu"></div>

<h1 style="text-align: center;">Yeni hesab yaratmaq</h1>
<div style="width: 300px; margin: auto;">
<form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">
	


<div class="form-group">
<label for="username">İstifadəçi adı</label>
<input class="form-control" type="text" id="username" name="username" 
 placeholder="İstifadəçi adı" th:field="*{username}">
 <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>	
</div>

<div class="form-group">
<label for="password">Şifrə</label>
<input class="form-control" type="password" id="password" name="password" 
 placeholder="Şifrə" th:field="*{password}">
 <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</div>

<button class="btn btn-success" type="submit">Hesab yarat</button>
<a class="btn btn-primary" th:href="@{/show-login}">Giriş</a>	

</form>	

</body>	
</html>

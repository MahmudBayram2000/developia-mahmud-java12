<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Hesaba daxil olmaq </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="menu :: menu"></div>
<div class="container">
<form action="@{/authenticate-user}" method="POST" class="form">
	
 <div th:if="${param.error}" class="alert alert-danger alert-dismissible">
 <button type="button" class="close" data-dismiss="alert">&times;</button>
  Məlumatları səhv daxil etdiniz
 </div>

<div class="form-group">
<label for="username">İstifadəçi adı</label>
<input class="form-control" type="text" id="username" name="username" placeholder="İstifadəçi adı">	
</div>

<div class="form-group">
<label for="password">Şifrə</label>
<input class="form-control" type="password" id="password" name="password" placeholder="Şifrə">
</div>

<button class="btn btn-success" type="submit"> Giriş </button>	

</form>	
</div>

</body>	
</html>
